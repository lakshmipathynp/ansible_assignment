---
- name: Deploy and run Flask application
  hosts: "{{ reqhosts }}"
  become: yes
  vars:
    pkg:
      - "python3"
      - "python3-pip"

    version_check:
      - "pip3 --version"
      - "python3 --version"
  tasks:
    - name: Ensure Python and pip are installed
      apt:
        name: "{{ pkg }}"
        state: present
        update_cache: yes
      when: ansible_os_family == 'Debian'
    - name: Check pip version and python3 version
      shell: "{{ item }}"
      register: version_output
      with_items: "{{ version_check }}"
    - debug:
        msg: "{{ item.stdout_lines }}"
      with_items: "{{ version_output.results }}"
